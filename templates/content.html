{% extends 'base.html' %}

{% block head %}
    <title>{{uname}}'s Tick It</title>
{% endblock %}

{% block body %}
    
    <br/><br/>       
    <div class="col-6 mx-auto" align="center">
        <h1 align='center'>Hey {{uname}}! Here is your list</h1>
        <br/><br/>     
        <form action="/create" method="post">
            <input class="form-control col-8" type="text" name="useritem" placeholder ="Write your mind here..">
            <br/>
            <button class="btn btn-primary">Add Task</button> <br/><br/> 

            {% for task in tasks %}
            <div class="container">
                <div class="table-wrapper">
                <table class="table table-striped table-hover">
                    <tr>
                        <td><a href="/tick/{{task.id}}">Tick</a></td>
                        <td>{{task.itemdesc}}</td>
                        <td><a href="/edit/{{task.id}}">Edit</a></td>
                        <td><a href="/delete/{{task.id}}">Delete</a></td>
                    </tr>
                </table>
                </div>
            </div>
            {% endfor %}
    </form>
</div> 

{% endblock %}
